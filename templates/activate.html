<!DOCTYPE html>
<html>
<head>
    <title>Активация интеграции</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Активация интеграции</h1>
    {% if message %}
    <p style="color: green;">{{ message }}</p>
    {% elif error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="/activate">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="salon_id" value="{{ salon_id }}">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <p>Нажмите кнопку для активации интеграции с YClients.</p>
        <input type="submit" value="Активировать">
        <div class="oauth-section">
            <h3>Активация через OAuth</h3>
            <p>Для более надежной интеграции рекомендуется использовать OAuth-авторизацию.</p>
            <a href="{{ url_for('oauth_authorize', salon_id=salon_id) }}" class="btn btn-primary">
                Активировать через OAuth
            </a>
        </div>
    </form>
</body>
</html>
